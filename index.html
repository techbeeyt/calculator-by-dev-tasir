<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="display"><div id="operator"></div> <div class="digits"></div></div>
        <div class="buttons-container">
            <button class="button" id="on-button">Off</button>
            <button class="button" id="clear-button">Clear</button>
            <button class="button" id="plus-button" data-operator="+">+</button>
            <button class="button" id="minus-button" data-operator="-">-</button>
            <button class="button" id="mul--button" data-operator="x">x</button>
            <button class="button" id="div--button" data-operator="/">/</button>
            <button class="button" id="number--One" data-value="1">1</button>
            <button class="button" id="number--Two" data-value="2">2</button>
            <button class="button" id="number--Three" data-value="3">3</button>
            <button class="button" id="number--Four" data-value="4">4</button>
            <button class="button" id="number--Five" data-value="5">5</button>
            <button class="button" id="number--Six" data-value="6">6</button>
            <button class="button" id="number--Seven" data-value="7">7</button>
            <button class="button" id="number--Eight" data-value="8">8</button>
            <button class="button" id="number--Nine" data-value="9">9</button>
            <button class="button" id="number--Zero" data-value="0">0</button>
            <button class="button" id="dot--button" data-value=".">.</button>
            <button class="button" id="ans-button">=</button>

        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
